<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Copilot Agent</title>
    <script>
        window.__officeJsLoaded = false;
        setTimeout(function() {
            if (!window.__officeJsLoaded) {
                var el = document.getElementById('office-js-error');
                if (el) el.style.display = 'flex';
            }
        }, 10000);
    </script>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
        onload="window.__officeJsLoaded=true"
        onerror="var el=document.getElementById('office-js-error');if(el)el.style.display='flex'"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #office-js-error {
            display: none;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            align-items: center; justify-content: center;
            background: #fff; color: #333; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 24px; text-align: center; z-index: 9999;
        }
        #office-js-error .content { max-width: 400px; }
        #office-js-error h2 { margin: 0 0 12px; font-size: 18px; color: #d13438; }
        #office-js-error p { margin: 0 0 8px; font-size: 14px; line-height: 1.5; }
        #office-js-error code { background: #f3f3f3; padding: 2px 6px; border-radius: 3px; font-size: 13px; }
    </style>
</head>
<body>
    <div id="office-js-error">
        <div class="content">
            <h2>⚠️ Unable to load Office.js</h2>
            <p>The add-in could not reach <code>appsforoffice.microsoft.com</code>.</p>
            <p>If you are connected to a VPN, try disconnecting and reloading the add-in.</p>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
