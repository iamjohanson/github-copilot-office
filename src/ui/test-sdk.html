<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copilot SDK Test</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    #output { background: #1e1e1e; color: #d4d4d4; padding: 1rem; height: 400px; overflow-y: auto; font-family: monospace; font-size: 13px; border-radius: 4px; white-space: pre-wrap; }
    #prompt { width: 100%; padding: 0.5rem; font-size: 14px; box-sizing: border-box; margin-top: 1rem; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; cursor: pointer; }
    #status { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Copilot SDK Test</h1>
  <div id="status">Status: Disconnected</div>
  <div id="output"></div>
  <input type="text" id="prompt" placeholder="Enter your message..." />
  <button onclick="send()">Send</button>

  <script type="module">
    import { createWebSocketClient } from '../../copilot-sdk-nodejs/websocket-client.js';

    const output = document.getElementById('output');
    const status = document.getElementById('status');
    const promptInput = document.getElementById('prompt');

    let client = null;
    let session = null;

    function log(msg) {
      output.textContent += msg + '\n';
      output.scrollTop = output.scrollHeight;
    }

    async function init() {
      try {
        status.textContent = 'Status: Connecting...';
        client = await createWebSocketClient(`wss://${location.host}/api/copilot`);
        status.textContent = 'Status: Connected, creating session...';
        
        session = await client.createSession();
        status.textContent = `Status: Ready (session: ${session.sessionId})`;
      } catch (err) {
        status.textContent = `Status: Error - ${err.message}`;
        log(`Error: ${err.message}`);
      }
    }

    window.send = async function() {
      if (!session) {
        log('Not connected');
        return;
      }
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      
      promptInput.value = '';
      log(`\n> ${prompt}\n`);
      
      try {
        for await (const event of session.query({ prompt })) {
          if (event.type === 'assistant.message') {
            // Check for streaming chunk vs final message
            if (event.data.chunkContent) {
              output.textContent += event.data.chunkContent;
            } else if (event.data.content) {
              // Final message - display if not already shown via chunks
              log(event.data.content);
            }
            output.scrollTop = output.scrollHeight;
          } else if (event.type === 'session.idle') {
            log('\n[done]');
          }
        }
      } catch (err) {
        log(`Error: ${err.message}`);
      }
    };

    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') window.send();
    });

    init();
  </script>
</body>
</html>
